<html>

<head>
      <title>HTML Login Form</title>
      <link rel="stylesheet" href="loginformstyle.css">
</head>

<body>
      <div class="main">
            <h1><u>OUR ACADEMY</u></h1>
            <h3><I>Enter Your Login Details:</I></h3>
            <form action="">
                  <label for="first">
                        Username:
                  </label>
                  <input type="text" 
                         id="first" 
                         name="first" 
                         placeholder="Enter your Username" required>

                  <label for="password">
                        Password:
                  </label>
                  <input type="password"
                         id="password" 
                         name="password"
                         placeholder="Enter your Password" required>

                  <div class="wrap">
                        <button type="submit"
                                onclick="solve()">
                              Submit
                        </button>
                  </div>
            </form>
            <p>Forget password?
                  <a href="#"
                     style="text-decoration: none;">
                       Click Here
                  </a>
            </p>
      </div>
</body>

</html>
